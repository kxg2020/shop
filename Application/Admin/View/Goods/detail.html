<extend name="Public:base" />
<!-- page heading start-->
<block name="content">
<div class="page-heading">
    <h3>
        管理首页
    </h3>
    <ul class="breadcrumb">
        <li>
            <a href="#">管理后台</a>
        </li>
        <li> 商品管理 </li>
        <li class="active"> 编辑商品详情</li>
    </ul>
</div>
<!-- page heading end-->

<!--body wrapper start-->
<section class="wrapper">
    <!-- page start-->

    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <header class="panel-heading">
                    编辑商品详情
                </header>
                <div class="panel-body">
                    <form role="form" action="{:U('detail', array('id' => $goods['id']))}" method="post">
                        <div class="form-group">
                            <label>商品名称</label>
                            {$goods.name}
                        </div>
                        <div class="form-group">
                            <label>商品详情</label>
                            <textarea id="container" name="content">
                                {$goodsContent.content}
                            </textarea>
                        </div>
                        <input type="hidden" name="goods_id" value="{$goods.id}" />
                        <button type="submit" class="btn btn-primary">提交新增</button>
                    </form>

                </div>
            </section>
        </div>
    </div>
</section>
</block>
<block name="js">
    <js href="__PUBLIC__/ueditor/ueditor.config.js" />
    <js href="__PUBLIC__/ueditor/ueditor.all.js" />
    <script type="text/javascript">
        var ue = UE.getEditor('container');
    </script>
</block>
