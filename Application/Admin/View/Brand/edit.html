<extend name="Public:base" />
<!-- page heading start-->
<block name="content">
<div class="page-heading">
    <h3>
        管理首页
    </h3>
    <ul class="breadcrumb">
        <li>
            <a href="#">管理后台</a>
        </li>
        <li> 品牌管理 </li>
        <li class="active"> 编辑品牌 </li>
    </ul>
</div>
<!-- page heading end-->

<!--body wrapper start-->
<section class="wrapper">
    <!-- page start-->

    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <header class="panel-heading">
                    编辑品牌
                </header>
                <div class="panel-body">
                    <form role="form" action="{:U('edit', ['id' => $info['id']])}" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="id" value="{$info.id}" />
                        <div class="form-group">
                            <label for="exampleInputEmail1">品牌名称</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" name="name" value="{$info.name}" placeholder="请输入名字">
                        </div>
                        <div class="form-group">
                            <label>简介</label>
                            <textarea class="form-control" name="intro">{$info.intro}</textarea>
                        </div>
                        <div class="form-group">
                            <label>品牌LOGO</label>
                            <input type="file" class="form-control" name="logo" placeholder="">
                            <if condition="$info['logo']">
                                <p class="form-control-static">
                                    <img src="{$info.logo}" />
                                </p>
                            </if>
                        </div>

                        <div class="form-group">
                            <label>状态</label>
                            <input type="radio" name="status" value="1" <if condition="$info['status'] eq 1">checked</if> />正常
                            <input type="radio" name="status" value="0" <if condition="$info['status'] eq 0">checked</if> />关闭
                        </div>
                        <button type="submit" class="btn btn-primary">提交修改</button>
                    </form>

                </div>
            </section>
        </div>
    </div>
</section>
</block>
