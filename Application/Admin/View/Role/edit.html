<extend name="Public:base" />
<!-- page heading start-->
<block name="content">
<div class="page-heading">
    <h3>
        管理首页
    </h3>
    <ul class="breadcrumb">
        <li>
            <a href="#">管理后台</a>
        </li>
        <li> 角色管理 </li>
        <li class="active"> 编辑角色 </li>
    </ul>
</div>
<!-- page heading end-->

<!--body wrapper start-->
<section class="wrapper">
    <!-- page start-->

    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <header class="panel-heading">
                    编辑角色
                </header>
                <div class="panel-body">
                    <form role="form" action="{:U('edit', ['id' => $info['id']])}" method="post">
                        <div class="form-group">
                            <label for="exampleInputEmail1">角色名称</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" name="role_name" value="{$info.role_name}" placeholder="请输入名字">
                        </div>
                        <input type="hidden" name="id" value="{$info.id}" />
                        <button type="submit" class="btn btn-primary">提交新增</button>
                    </form>

                </div>
            </section>
        </div>
    </div>
</section>
</block>
