<extend name="Public:base" />
<!-- page heading start-->
<block name="content">
<div class="page-heading">
    <h3>
        管理首页
    </h3>
    <ul class="breadcrumb">
        <li>
            <a href="#">管理后台</a>
        </li>
        <li> 权限列表 </li>
        <li class="active"> 编辑权限列表 </li>
    </ul>
</div>
<!-- page heading end-->

<!--body wrapper start-->
<section class="wrapper">
    <!-- page start-->

    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <header class="panel-heading">
                    编辑权限列表
                </header>
                <div class="panel-body">
                    <form role="form" action="{:U('edit', ['id' => $info['id']])}" method="post">
                        <div class="form-group">
                            <label>权限名称</label>
                            <input type="text" class="form-control" name="name" placeholder="请输入名字" value="{$info.name}">
                        </div>
                        <div class="form-group">
                            <label>权限URL地址</label>
                            <input type="text" class="form-control" name="url" placeholder="" value="{$info.url}">
                        </div>
                        <div class="form-group">
                            <label>所属上级</label>
                            <select name="parent_id" class="form-control">
                                <option value="0">最顶级</option>
                                <volist name="lists" id="list">
                                    <option value="{$list.id}" <if condition="$info['parent_id'] eq $list['id']">selected</if>>
                                        <for start="1" end="$list['level']">
                                            &nbsp; &nbsp; &nbsp;
                                        </for>
                                        {$list.name}</option>
                                </volist>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">提交新增</button>
                    </form>

                </div>
            </section>
        </div>
    </div>
</section>
</block>
