<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="keywords" content="admin, dashboard, bootstrap, template, flat, modern, theme, responsive, fluid, retina, backend, html5, css, css3">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">
    <link rel="shortcut icon" href="__IMG__/logo.ico" />
    <title>AdminX</title>

    <!--common-->
    <css href="__CSS__/style.css" />
    <css href="__CSS__/style-responsive.css" />
    <block name="css"></block>

    <js href="__JS__/jquery-1.10.2.min.js" />
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <js href="__JS__/html5shiv.js" />
    <js href="__JS__/respond.min.js" />
    <![endif]-->
</head>

<body class="sticky-header">

<section>
    <!-- left side start-->
    <div class="left-side sticky-left-side">

        <!--logo and iconic logo start-->
        <div class="logo">
            <a href="index.html"><img src="__IMG__/logo.png" alt=""></a>
        </div>

        <div class="logo-icon text-center">
            <a href="index.html"><img src="__IMG__/logo_icon.png" alt=""></a>
        </div>
        <!--logo and iconic logo end-->

        <div class="left-side-inner">

            <!--sidebar nav start-->
            <ul class="nav nav-pills nav-stacked custom-nav">
                <volist name="menus" id="menu">
                    <if condition="$menu['level'] eq 1">
                        <!--判断是否有下级分类-->
                        {~$hasChild = checkHasChild($menu['id'], $menus)}
                    <li <if condition="$hasChild">class="menu-list"</if> ><a href="{:U(str_replace('_', '/',$menu['url']))}"><i class="fa fa-home"></i> <span>{$menu.name}</span></a>
                        <if condition="$hasChild">
                            <ul class="sub-menu-list">
                                <volist name="menus" id="men">
                                    <if condition="$men['parent_id'] eq $menu['id']">
                                    <li><a href="{:U(str_replace('_', '/',$men['url']))}"> {$men.name}</a></li>
                                    </if>
                                </volist>
                            </ul>
                        </if>
                    </li>
                    </if>
                </volist>
                <!--<li class="menu-list"><a href=""><i class="fa fa-laptop"></i> <span>商品管理</span></a>-->
                    <!--<ul class="sub-menu-list">-->
                        <!--<li><a href="{:U('Supplier/index')}"> 供应商管理</a></li>-->
                        <!--<li><a href="{:U('Brand/index')}"> 品牌管理</a></li>-->
                        <!--<li><a href="{:U('GoodsCategory/index')}"> 商品分类管理</a></li>-->
                        <!--<li><a href="{:U('Goods/index')}"> 商品列表</a></li>-->
                    <!--</ul>-->
                <!--</li>-->
            </ul>
            <!--sidebar nav end-->

        </div>
    </div>
    <!-- left side end-->

    <!-- main content start-->
    <div class="main-content" >

        <!-- header section start-->
        <div class="header-section">

            <!--toggle button start-->
            <a class="toggle-btn"><i class="fa fa-bars"></i></a>
            <!--toggle button end-->

            <!--search start-->
            <form class="searchform" action="index.html" method="post">
                <input type="text" class="form-control" name="keyword" placeholder="搜索" />
            </form>
            <!--search end-->

            <!--notification menu start -->
            <div class="menu-right">
                <ul class="notification-menu">
                    <li>
                        <a href="#" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <img src="__IMG__/photos/user-avatar.png" alt="" />
                            涛哥
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-usermenu pull-right">
                            <li><a href="#"><i class="fa fa-user"></i>  个人资料</a></li>
                            <li><a href="#"><i class="fa fa-cog"></i>  修改密码</a></li>
                            <li><a href="{:U('Login/logout')}"><i class="fa fa-sign-out"></i> 退出</a></li>
                        </ul>
                    </li>

                </ul>
            </div>
            <!--notification menu end -->

        </div>
        <!-- header section end-->

        <!-- page heading start-->
        <block name="content"></block>
        <!-- page heading end-->


        <!--footer section start-->
        <footer>
            2014 &copy; AdminEx by ThemeBucket
        </footer>
        <!--footer section end-->


    </div>
    <!-- main content end-->
</section>

<!-- Placed js at the end of the document so the pages load faster -->
<js href="__JS__/jquery-ui-1.9.2.custom.min.js" />
<js href="__JS__/bootstrap.min.js" />
<js href="__JS__/jquery.nicescroll.js" />
<js href="__JS__/scripts.js" />
<block name="js"></block>

</body>
</html>
