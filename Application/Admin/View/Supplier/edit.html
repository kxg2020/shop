<extend name="Public:base" />
<!-- page heading start-->
<block name="content">
<div class="page-heading">
    <h3>
        管理首页
    </h3>
    <ul class="breadcrumb">
        <li>
            <a href="#">管理后台</a>
        </li>
        <li> 供应商管理 </li>
        <li class="active"> 编辑供应商 </li>
    </ul>
</div>
<!-- page heading end-->

<!--body wrapper start-->
<section class="wrapper">
    <!-- page start-->

    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <header class="panel-heading">
                    编辑供应商
                </header>
                <div class="panel-body">
                    <form role="form" action="{:U('edit', array('id' => $info['id']))}" method="post">
                        <div class="form-group">
                            <label for="exampleInputEmail1">供应商名称</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" name="name" placeholder="请输入名字" value="{$info.name}">
                        </div>
                        <div class="form-group">
                            <label>简介</label>
                            <textarea class="form-control" name="intro">{$info.intro}</textarea>
                        </div>
                        <div class="form-group">
                            <label>公司地址</label>
                            <input type="text" class="form-control" name="address" placeholder="" value="{$info.address}">
                        </div>
                        <div class="form-group">
                            <label>联系人</label>
                            <input type="text" class="form-control" name="connecter" placeholder="" value="{$info.connecter}">
                        </div>
                        <div class="form-group">
                            <label>联系电话</label>
                            <input type="text" class="form-control" name="phone" placeholder="" value="{$info.phone}">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" value="1" <if condition="$info['status'] eq 1">checked</if> /> 开启
                            </label>
                        </div>
                        <input type="hidden" name="id" value="{$info.id}" />
                        <button type="submit" class="btn btn-primary">提交修改</button>
                    </form>

                </div>
            </section>
        </div>
    </div>
</section>
</block>
