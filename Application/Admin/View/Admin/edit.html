<extend name="Public:base" />
<!-- page heading start-->
<block name="content">
    <div class="page-heading">
        <h3>
            编辑管理员
        </h3>
        <ul class="breadcrumb">
            <li>
                <a href="#">管理后台</a>
            </li>
            <li> 角色管理 </li>
            <li class="active"> 编辑管理员 </li>
        </ul>
    </div>
    <!-- page heading end-->

    <!--body wrapper start-->
    <section class="wrapper">
        <!-- page start-->

        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                        编辑管理员
                    </header>
                    <div class="panel-body">
                        <form role="form" action="{:U('edit', ['id' => $info['id']])}" method="post">
                            <div class="form-group">
                                <label>账号</label>
                                <input type="text" class="form-control" name="username" value="{$info.username}">
                            </div>
                            <div class="form-group">
                                <label>真实姓名</label>
                                <input type="text" value="{$info.truename}" class="form-control" name="truename">
                            </div>
                            <div class="form-group">
                                <label>联系电话</label>
                                <input type="text" value="{$info.phone}" class="form-control" name="phone">
                            </div>
                            <input type="hidden" name="id" value="{$info.id}" />
                            <button type="submit" class="btn btn-primary">提交修改</button>
                        </form>

                    </div>
                </section>
            </div>
        </div>
    </section>
</block>
