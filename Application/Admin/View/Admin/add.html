<extend name="Public:base" />
<!-- page heading start-->
<block name="content">
<div class="page-heading">
    <h3>
        新增管理员
    </h3>
    <ul class="breadcrumb">
        <li>
            <a href="#">管理后台</a>
        </li>
        <li> 角色管理 </li>
        <li class="active"> 新增管理员 </li>
    </ul>
</div>
<!-- page heading end-->

<!--body wrapper start-->
<section class="wrapper">
    <!-- page start-->

    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <header class="panel-heading">
                    新增管理员
                </header>
                <div class="panel-body">
                    <form role="form" action="{:U()}" method="post">
                        <div class="form-group">
                            <label>账号</label>
                            <input type="text" class="form-control" name="username">
                        </div>
                        <div class="form-group">
                            <label>密码</label>
                            <input type="text" class="form-control" name="password">
                            <a href="javascript:;" onclick="$(this).prev().attr('type', 'password')">隐藏</a>
                            <a href="javascript:;" onclick="$(this).prev().prev().attr('type', 'text')">显示</a>
                        </div>
                        <div class="form-group">
                            <label>确认密码</label>
                            <input type="text" class="form-control" name="tpassword">
                        </div>
                        <div class="form-group">
                            <label>真实姓名</label>
                            <input type="text" class="form-control" name="truename">
                        </div>
                        <div class="form-group">
                            <label>联系电话</label>
                            <input type="text" class="form-control" name="phone">
                        </div>
                        <button type="submit" class="btn btn-primary">提交新增</button>
                    </form>

                </div>
            </section>
        </div>
    </div>
</section>
</block>
