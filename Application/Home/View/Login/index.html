<extend name="Public:base" />
<block name="header">
	<link rel="stylesheet" href="__PUBLIC__/style/login.css" type="text/css">
	<js href="__PUBLIC__/js/jquery-1.8.3.min.js" />
	<js href="__PUBLIC__/validate/dist/jquery.validate.js" />
	<style>
		.error{color: red; padding: 0 10px;}
	</style>
</block>
<block name="content">
	<div style="clear:both;"></div>

	<!-- 页面头部 start -->
	<div class="header w990 bc mt15">
		<div class="logo w990">
			<h2 class="fl"><a href="index.html"><img src="__PUBLIC__/images/logo.png" alt="京西商城"></a></h2>
		</div>
	</div>
	<!-- 页面头部 end -->
	
	<!-- 登录主体部分start -->
	<div class="login w990 bc mt10">
		<div class="login_hd">
			<h2>用户登录</h2>
			<b></b>
		</div>
		<div class="login_bd">
			<div class="login_form fl">
				<form action="{:U()}" id="loginForm" method="post">
					<ul>
						<li>
							<label for="">用户名：</label>
							<input type="text" class="txt" name="username" />
						</li>
						<li>
							<label for="">密码：</label>
							<input type="password" class="txt" name="password" />
							<a href="">忘记密码?</a>
						</li>
						<li class="checkcode">
							<label for="">验证码：</label>
							<input type="text"  name="checkcode" />
							<img src="{:U('verify')}" alt="" />
							<span>看不清？<a href="">换一张</a></span>
						</li>
						<li>
							<label for="">&nbsp;</label>
							<input type="checkbox" class="chb"  /> 保存登录信息
						</li>
						<li>
							<label for="">&nbsp;</label>
							<input type="submit" value="" class="login_btn" />
						</li>
					</ul>
				</form>

				<div class="coagent mt15">
					<dl>
						<dt>使用合作网站登录商城：</dt>
						<dd class="qq"><a href=""><span></span>QQ</a></dd>
						<dd class="weibo"><a href=""><span></span>新浪微博</a></dd>
						<dd class="yi"><a href=""><span></span>网易</a></dd>
						<dd class="renren"><a href=""><span></span>人人</a></dd>
						<dd class="qihu"><a href=""><span></span>奇虎360</a></dd>
						<dd class=""><a href=""><span></span>百度</a></dd>
						<dd class="douban"><a href=""><span></span>豆瓣</a></dd>
					</dl>
				</div>
			</div>
			
			<div class="guide fl">
				<h3>还不是商城用户</h3>
				<p>现在免费注册成为商城用户，便能立刻享受便宜又放心的购物乐趣，心动不如行动，赶紧加入吧!</p>

				<a href="regist.html" class="reg_btn">免费注册 >></a>
			</div>

		</div>
	</div>
	<!-- 登录主体部分end -->

	<div style="clear:both;"></div>
</block>
<block name="js">
	<script>
		jQuery.validator.addMethod("userNameRegex", function(value, element) {
			var _reg = /^[\u4E00-\u9FA5\w]{3,20}$/;
			return _reg.test(value);
		}, "用户名必须是中文/字母、数字、下划线（3-20位）");
		jQuery.validator.addMethod('verifyCheck', function(value, element){
			var _reg = /^[a-zA-Z0-9]{5}$/;
			return _reg.test(value);
		}, '验证码错误');
//		$.validator.setDefaults({
//			submitHandler: function(form) {
				// 检测到数据验证成功，执行提交
//			}
//		});
		$('#loginForm').validate({
			rules: {
				username: {
					required: true,
					userNameRegex: true
				},
				password: {
					required: true,
					minlength: 6,
					maxlength: 20
				},
				checkcode: {
					required: true,
					verifyCheck: true
				}
			},
			messages: {
				username: {
					required: '用户名必须填写'
				},
				password: {
					required: '密码必须填写',
					minlength: '密码长度不能小于6位',
					maxlength: '密码长度不能大于20位'
				},
				checkcode: {
					required: '验证码必须填写'
				}
			},
			errorElement: "span",
//			submitHandler: function(form){
//				$(form).ajaxSubmit();
//			}
		});
	</script>
</block>
